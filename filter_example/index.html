<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <title>Shopping List Filter</title>
    <script type="text/javascript" src="angular.min.js"> </script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="ShoppingListController">
    <h3>Shopping List:</h3>
    <input type="text" name="" value="" ng-model="search">
    <ul>
      <li ng-repeat="item in shoppingList | filter: search">{{ item }}</li>
    </ul>
  </body>
</html>
