<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <title>Service through a Factory </title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <h1>Custom Service thrugh factory</h1>

    <!--  List 1 = unlimited items-->
    <div class="" id="list1" ng-controller="ShoppingListController1 as list1">
      <h3>Shopping List #1</h3>
      <input type="text" name="" value="" ng-model="list1.itemName" placeholder="item name">
      <input type="text" name="" value="" ng-model="list1.itemQuantity" placeholder="quantity">
      <button type="button" name="button" ng-click="list1.addItem();">Add Item</button>
      <br>
      <ol>
        <li ng-repeat="item in list1.items">
          {{ item.quantity }} of {{ item.name }}
          <button type="button" name="button" ng-click="list1.removeItem($index)">Remove Item</button>
        </li>
      </ol>
      <div class="error">Error: {{list1.errorMessage}} </div>

      <!--List 2 (limited to 3 items)  -->
      <div class="" id="list2" ng-controller="ShoppingListController2 as list2">
        <h3>Shopping List #2</h3>
        <input type="text" name="" value="" ng-model="list2.itemName" placeholder="item name">
        <input type="text" name="" value="" ng-model="list2.itemQuantity" placeholder="quantity">
        <button type="button" name="button" ng-click="list2.addItem();">Add Item</button>
        <br>
        <ol>
          <li ng-repeat="item in list2.items">
            {{ item.quantity }} of {{ item.name }}
            <button type="button" name="button" ng-click="list2.removeItem($index)">Remove Item</button>
          </li>
        </ol>
        <div class="error">Error: {{list2.errorMessage}} </div>

    </div>
  </body>
</html>
